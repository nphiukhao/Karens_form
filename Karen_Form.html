<form
  action="mailto:EMAIL_GOES_HERE"
  method="post"
  enctype="text/plain"
  style="width:70%; margin:auto; text-align:left; padding-top:50px;"
>
  <h4
    style="font-family: 'Nunito Sans', sans-serif; padding-bottom: 20px;     font-weight: 600;"
  >
    Contact Us
  </h4>
  <div style="display:inline-block; width:100%; padding-bottom:20px;">
    <div style="display:inline-block; padding-right:2%; width:49%;">
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        style="display:block; width:100%; height:40px;"
      />
    </div>
    <div style="display:inline-block;width:49%;">
      <label for="name">Phone Number:</label>
      <input
        type="text"
        name="phone"
        id="phone"
        style="display:block; width:100%; height:40px;"
      />
    </div>
  </div>
  <br /><label for="message">Message:</label> <br /><textarea
    type="text"
    name="message"
    id="message"
    size="50"
    style="height:100px; width:100%;"
  ></textarea
  ><br /><br />
  <input
    class="wpresidence_button"
    style="background-color:#233266; color:white; font-family: 'Nunito Sans', sans-serif; font-size: 15px; padding: 13px 20px;"
    type="submit"
    value="Send Email"
  />
</form>
